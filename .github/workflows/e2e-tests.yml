name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  BASE_URL: http://localhost:3000
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: ci-test-secret
  SITE_PASSWORD: ""
  MONGODB_URI: mongodb://localhost:27017/nature-pharmacy-test
  SMTP_HOST: localhost
  SMTP_PORT: 1025
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  SMTP_FROM: test@naturepharmacy.com
  NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_ci
  STRIPE_SECRET_KEY: sk_test_ci
  STRIPE_WEBHOOK_SECRET: whsec_test_ci
  PAYPAL_CLIENT_ID: test-paypal-ci
  PAYPAL_SECRET_KEY: test-paypal-ci
  PAYPAL_MODE: sandbox
  BLOB_READ_WRITE_TOKEN: vercel_blob_ci

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Seed test database
        run: npm run seed:all

      - name: Build application
        run: npm run build

      - name: Run smoke tests
        run: npm run test:e2e:smoke

      - name: Upload smoke report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report
          path: e2e/playwright-report/
          retention-days: 7

  api:
    name: API Tests
    needs: smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Seed test database
        run: npm run seed:all

      - name: Build application
        run: npm run build

      - name: Run API tests
        run: npm run test:e2e:api

      - name: Upload API report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-report
          path: e2e/playwright-report/
          retention-days: 7

  e2e:
    name: E2E Tests (Shard ${{ matrix.shard }})
    needs: [smoke, api]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 1025:1025

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Seed test database
        run: npm run seed:all

      - name: Build application
        run: npm run build

      - name: Run E2E tests (shard ${{ matrix.shard }}/4)
        run: npx playwright test --config=e2e/playwright.config.ts --project=chrome --shard=${{ matrix.shard }}/4

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-report-shard-${{ matrix.shard }}
          path: |
            e2e/playwright-report/
            e2e/test-results/
          retention-days: 7

  report:
    name: Merge Reports
    needs: e2e
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: e2e-report-shard-*
          merge-multiple: true
          path: all-reports

      - uses: actions/upload-artifact@v4
        with:
          name: full-e2e-report
          path: all-reports/
          retention-days: 14
